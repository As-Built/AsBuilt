<div style="display: flex; justify-content: center; align-items: center;">
  <div style="background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); width: 800px; max-width: 90%; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <h2>Cadastro de Serviço</h2>
    <form (ngSubmit)="submitForm()" #form="ngForm" style="width: 100%; display: flex; flex-wrap: wrap; justify-content: space-between;">
        <div style="width: 100%; margin-bottom: 10px; text-align: center;">
          <label for="centroDeCustoId" style="color: black; font-size: 14px;">Centro de Custo</label>
          <input type="number" name="valorTotal" id="centroDeCustoId" [(ngModel)]="cadastroServico.centroDeCustoId">
        </div>
        <div style="width: calc(33.33% - 8px); margin-bottom: 10px;">
          <label for="tipoServico" style="color: black; font-size: 14px;">Tipo de Serviço</label>
          <input type="text" name="tipoServico" id="tipoServico" required [(ngModel)]="cadastroServico.tipoServico">
        </div>
        <div style="width: calc(33.33% - 8px); margin-bottom: 10px;">
          <label for="valorUnitario" style="color: black; font-size: 14px;">Valor Unitário</label>
          <input type="number" name="valorUnitario" id="valorUnitario" required [(ngModel)]="cadastroServico.valorUnitario">
        </div>
        <div style="width: calc(33.33% - 8px); margin-bottom: 10px;">
          <label for="dimensao" style="color: black; font-size: 14px;">Dimensão</label>
          <input type="number" name="dimensao" id="dimensao" required [(ngModel)]="cadastroServico.dimensao">
        </div>
        <div style="width: calc(33.33% - 8px); margin-bottom: 10px;">
          <label for="unidadeMedida" style="color: black; font-size: 14px;">Unidade de Medida</label>
          <input type="text" name="unidadeMedida" id="unidadeMedida" required [(ngModel)]="cadastroServico.unidadeMedida">
        </div>
        <div style="width: calc(33.33% - 8px); margin-bottom: 10px;">
          <label for="localExecucao" style="color: black; font-size: 14px;">Local de Execução</label>
          <input type="text" name="localExecucao" id="localExecucao" required [(ngModel)]="cadastroServico.localExecucao">
        </div>
        <div style="width: calc(33.33% - 8px); margin-bottom: 10px;">
          <label for="dataInicio" style="color: black; font-size: 14px;">Data de Início</label>
          <input type="date" name="dataInicio" id="dataInicio" required [(ngModel)]="cadastroServico.dataInicio">
        </div>
        <div style="width: calc(33.33% - 8px); margin-bottom: 10px;">
          <label for="previsaoTermino" style="color: black; font-size: 14px;">Previsão de Término</label>
          <input type="date" name="previsaoTermino" id="previsaoTermino" required [(ngModel)]="cadastroServico.previsaoTermino">
        </div>
        <div style="width: calc(33.33% - 8px); margin-bottom: 10px;">
          <label for="dataFinal" style="color: black; font-size: 14px;">Data Final</label>
          <input type="date" name="dataFinal" id="dataFinal" [(ngModel)]="cadastroServico.dataFinal">
        </div>
        <div style="width: calc(33.33% - 8px); margin-bottom: 10px;">
          <label for="valorTotal" style="color: black; font-size: 14px;">Valor Total</label>
          <input type="number" name="valorTotal" id="valorTotal" [(ngModel)]="cadastroServico.valorTotal">
        </div>
        <div style="width: 100%; margin-bottom: 10px; text-align: center;">
          <label for="obs" style="color: black; font-size: 14px;">Observações</label>
          <textarea name="obs" id="obs" [(ngModel)]="cadastroServico.obs"></textarea>
        </div>
        <button type="submit" style="width: 100%;">Cadastrar</button>
      </form>
    </div>
</div>
