<div class="corpo">
    <div class="container conteudo">
        <div class="row centralizar-conteudo">
            <div class="col-12 titulo">
              <h1>Cronograma de obras</h1>
              <hr style="margin-left: 25px;">
              <h2>Selecione a Construtora e o Centro de Custo para que seja exibido o cronograma</h2>
            </div>
        </div>
        <div class="row" *ngIf="listaServicosFiltrada.length > 0">
            <div class="col-4">
                <label for="filterTableConstrutora">Construtora:</label>
                <select #filterTableConstrutora name="filterTableConstrutora" id="filterTableConstrutora"
                    (change)="onFiltroConstrutoraChange($event)">
                    <option value="Todos">Todos</option>
                    <option *ngFor="let construtora of listaConstrutorasConsulta"
                        [value]="construtora.builderName">
                        {{construtora.builderName}}
                    </option>
                </select>
            </div>
            <div class="col-4" *ngIf="filtroConstrutoraSelecionado">
                <label for="filterTableCostCenter">Centro de Custo:</label>
                <select name="filterTableCostCenter" id="filterTableCostCenter"
                    (change)="onFiltroCostCenterChange($event)">
                    <option value="Todos">Todos</option>
                    <option *ngFor="let centroDeCusto of listaCentrosDeCustoFiltradaConsulta"
                        [value]="centroDeCusto.costCenterName">
                        {{centroDeCusto.costCenterName}}
                    </option>
                </select>
            </div>
        </div>
        <div class="row centralizar-conteudo" *ngIf="filtroCentroCustoSelecionado !== null">
            <div class="col-12">
                <hr style="margin-left: 25px;">
                <h2 style="padding-left: 15px;">Cronograma Inicial</h2>
            </div>
        </div>
        <div *ngIf="filtroCentroCustoSelecionado !== null">
            <div style="display: block;">
                <canvas baseChart
                        [datasets]="lineChartData"
                        [labels]="lineChartLabels"
                        [options]="lineChartOptions"
                        [legend]="lineChartLegend"
                        [type]="lineChartType">
                </canvas>
              </div>
        </div>
        <div class="row centralizar-conteudo" *ngIf="filtroCentroCustoSelecionado !== null">
            <div class="col-12">
                <hr style="margin-left: 25px;">
                <h2 style="padding-left: 15px;">Cronograma Real</h2>
            </div>
        </div>
        <div *ngIf="filtroCentroCustoSelecionado !== null">
            <div style="display: block;">
                <canvas baseChart
                        [datasets]="secondLineChartData"
                        [labels]="secondLineChartLabels"
                        [options]="secondLineChartOptions"
                        [legend]="secondLineChartLegend"
                        [type]="secondLineChartType">
                </canvas>
              </div>
        </div>
        <div class="row centralizar-conteudo" *ngIf="filtroCentroCustoSelecionado !== null">
            <div class="col-12">
                <hr style="margin-left: 25px;">
                <h2 style="padding-left: 15px;">Cronograma Comparativo</h2>
            </div>
        </div>
        <div *ngIf="filtroCentroCustoSelecionado !== null">
            <div style="display: block;">
                <canvas baseChart
                        [datasets]="thirdLineChartData"
                        [labels]="thirdLineChartLabels"
                        [options]="thirdLineChartOptions"
                        [legend]="thirdLineChartLegend"
                        [type]="thirdLineChartType">
                </canvas>
              </div>
        </div>
        <div *ngIf="filtroCentroCustoSelecionado !== null">
            <h3>Legenda:</h3>
            <p>C.I. - Cronograma inicial</p>
            <p>C.R. - Cronograma real</p>
        </div>
    </div>
</div>
