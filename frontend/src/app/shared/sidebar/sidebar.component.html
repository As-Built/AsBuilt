<div class="sidebar-slider" [class.sidebar-slide-in]="isSidebarOpen">
  <div class="sidebar-opener" (click)="isSidebarOpen = !isSidebarOpen">
    <span *ngIf="isSidebarOpen" class="material-symbols-outlined" 
          style="color: white; font-size: 50px;" matTooltip="Recolher menu lateral"
          matTooltipShowDelay="1500">
      arrow_circle_left
    </span>
    <span *ngIf="!isSidebarOpen" class="material-symbols-outlined" 
          style="color: white; font-size: 50px;" matTooltip="Recolher menu lateral"
          matTooltipShowDelay="1500">
      arrow_circle_right
    </span>
  </div>
  <div *ngIf="isSidebarOpen" class="sidebar-content">
    <button class="menu-item" routerLink="/cadastroServico">
      <mat-icon class="icons">build</mat-icon>
      <span>Serviços</span>
    </button>
    <button class="menu-item" routerLink="/centroCusto">
      <mat-icon class="icons">apartment</mat-icon>
      <span>Centros de Custo</span>
    </button>
    <button class="menu-item" routerLink="/construtora">
      <mat-icon class="icons">engineering</mat-icon>
      <span>Construtoras</span>
    </button>
  </div>
  <div *ngIf="!isSidebarOpen"class="sidebar-content-closed">
    <button class="menu-item-sidebar-closed" routerLink="/cadastroServico" matTooltip="Serviços"
            matTooltipShowDelay="1500">
      <mat-icon class="icons">build</mat-icon>
    </button>
    <button class="menu-item-sidebar-closed" routerLink="/centroCusto" matTooltip="Centros de custo"
            matTooltipShowDelay="1500">
      <mat-icon class="icons">apartment</mat-icon>
    </button>
    <!-- TODO: Corrigir rota -->
    <button class="menu-item-sidebar-closed" routerLink="/construtora" matTooltip="Construtoras e Proprietários"
            matTooltipShowDelay="1500">
      <mat-icon class="icons">device_hub</mat-icon>
    </button>
  </div>
</div>
