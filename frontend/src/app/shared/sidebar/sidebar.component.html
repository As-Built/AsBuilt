<div class="sidebar-slider" [class.sidebar-slide-in]="isSidebarOpen">
  <div class="sidebar-opener" (click)="isSidebarOpen = !isSidebarOpen">
    <span *ngIf="isSidebarOpen" class="material-symbols-outlined" style="color: white; font-size: 50px;"
    [matTooltip]="'SIDEBAR.COLLAPSE_TOOLTIP' | translate" matTooltipShowDelay="1500">
      arrow_circle_left
    </span>
    <span *ngIf="!isSidebarOpen" class="material-symbols-outlined" style="color: white; font-size: 50px;"
    [matTooltip]="'SIDEBAR.EXPAND_TOOLTIP' | translate" matTooltipShowDelay="1500">
      arrow_circle_right
    </span>
  </div>
  <div *ngIf="isSidebarOpen" class="sidebar-content">
    <div class="menu-logo">
      <img src="..\assets\LogoAsBuiltSemFundoBranca.png" alt="Logo" height="44px" width="130px">
    </div>
    <button class="menu-item" routerLink="/dashboard">
      <mat-icon class="icons">bar_chart_4_bars</mat-icon>
      <span>{{ 'SIDEBAR.DASHBOARD' | translate }}</span>
    </button>
    <button *ngIf="userRole == 'ADMIN' || userRole == 'CONFERENTE'" class="menu-item" routerLink="/avaliacao">
      <mat-icon class="icons">done_outline</mat-icon>
      <span>{{ 'SIDEBAR.EVALUATIONS' | translate }}</span>
    </button>
    <button *ngIf="userRole == 'ADMIN' || userRole == 'CONFERENTE'" class="menu-item" routerLink="/servico">
      <mat-icon class="icons">build</mat-icon>
      <span>{{ 'SIDEBAR.SERVICES' | translate }}</span>
    </button>
    <button *ngIf="userRole == 'ADMIN'" class="menu-item" routerLink="/unidadeDeMedida">
      <mat-icon class="icons">square_foot</mat-icon>
      <span>{{ 'SIDEBAR.UNIT_OF_MEASURE' | translate }}</span>
    </button>
    <button *ngIf="userRole == 'ADMIN'" class="menu-item" routerLink="/tipoServico">
      <mat-icon class="icons">handyman</mat-icon>
      <span>{{ 'SIDEBAR.SERVICE_TYPES' | translate }}</span>
    </button>
    <button *ngIf="userRole == 'ADMIN' || userRole == 'CONFERENTE'" class="menu-item" routerLink="/localServico">
      <mat-icon class="icons">map</mat-icon>
      <span>{{ 'SIDEBAR.SERVICE_LOCATIONS' | translate }}</span>
    </button>
    <button *ngIf="userRole == 'ADMIN'" class="menu-item" routerLink="/centroCusto">
      <mat-icon class="icons">apartment</mat-icon>
      <span>{{ 'SIDEBAR.COST_CENTERS' | translate }}</span>
    </button>
    <button *ngIf="userRole == 'ADMIN'" class="menu-item" routerLink="/construtora">
      <mat-icon class="icons">engineering</mat-icon>
      <span>{{ 'SIDEBAR.CONSTRUCTORS' | translate }}</span>
    </button>
    <button *ngIf="userRole == 'ADMIN' || userRole == 'CONFERENTE'" class="menu-item" routerLink="/cronograma">
      <mat-icon class="icons">timeline</mat-icon>
      <span>{{ 'SIDEBAR.SCHEDULE' | translate }}</span>
    </button>
    <button class="menu-item" routerLink="/relatorio-producao">
      <mat-icon class="icons">description</mat-icon>
      <span>{{ 'SIDEBAR.PRODUCTION_REPORT' | translate }}</span>
    </button>
  </div>
  <!-- CLOSED SIDEBAR -->
  <div *ngIf="!isSidebarOpen" class="sidebar-content-closed">
    <div class="menu-logo-sidebar-closed">
      <img class="logo" src="..\assets\LogoAsBuiltSemFundoBrancaQuad.png" alt="Logo" height="44px" width="49px">
    </div>
    <button  class="menu-item-sidebar-closed" routerLink="/dashboard" [matTooltip]="'SIDEBAR.DASHBOARD' | translate"
    matTooltipShowDelay="1500">
    <mat-icon class="icons">bar_chart_4_bars</mat-icon>
  </button>
    <button  *ngIf="userRole == 'ADMIN' || userRole == 'CONFERENTE'" class="menu-item-sidebar-closed" routerLink="/avaliacao" [matTooltip]="'SIDEBAR.EVALUATIONS' | translate"
    matTooltipShowDelay="1500">
    <mat-icon class="icons">done_outline</mat-icon>
  </button>
    <button  *ngIf="userRole == 'ADMIN' || userRole == 'CONFERENTE'" class="menu-item-sidebar-closed" routerLink="/servico" [matTooltip]="'SIDEBAR.SERVICES' | translate"
      matTooltipShowDelay="1500">
      <mat-icon class="icons">build</mat-icon>
    </button>
    <button *ngIf="userRole == 'ADMIN'" class="menu-item-sidebar-closed" routerLink="/unidadeDeMedida" [matTooltip]="'SIDEBAR.UNIT_OF_MEASURE' | translate"
    matTooltipShowDelay="1500">
    <mat-icon class="icons">square_foot</mat-icon>
  </button>
    <button *ngIf="userRole == 'ADMIN'" class="menu-item-sidebar-closed" routerLink="/tipoServico" [matTooltip]="'SIDEBAR.SERVICE_TYPES' | translate"
      matTooltipShowDelay="1500">
      <mat-icon class="icons">handyman</mat-icon>
    </button>
    <button *ngIf="userRole == 'ADMIN' || userRole == 'CONFERENTE'" class="menu-item-sidebar-closed" routerLink="/localServico" [matTooltip]="'SIDEBAR.SERVICE_LOCATIONS' | translate"
      matTooltipShowDelay="1500">
      <mat-icon class="icons">map</mat-icon>
    </button>
    <button *ngIf="userRole == 'ADMIN'" class="menu-item-sidebar-closed" routerLink="/centroCusto" [matTooltip]="'SIDEBAR.COST_CENTERS' | translate"
      matTooltipShowDelay="1500">
      <mat-icon class="icons">apartment</mat-icon>
    </button>
    <button *ngIf="userRole == 'ADMIN'" class="menu-item-sidebar-closed" routerLink="/construtora" [matTooltip]="'SIDEBAR.CONSTRUCTORS' | translate"
      matTooltipShowDelay="1500">
      <mat-icon class="icons">engineering</mat-icon>
    </button>
    <button *ngIf="userRole == 'ADMIN' || userRole == 'CONFERENTE'" class="menu-item-sidebar-closed" routerLink="/cronograma" [matTooltip]="'SIDEBAR.SCHEDULE' | translate"
    matTooltipShowDelay="1500">
    <mat-icon class="icons">timeline</mat-icon>
  </button>
  <button class="menu-item-sidebar-closed" routerLink="/relatorio-producao" [matTooltip]="'SIDEBAR.PRODUCTION_REPORT' | translate"
  matTooltipShowDelay="1500">
  <mat-icon class="icons">description</mat-icon>
</button>
  </div>
</div>
